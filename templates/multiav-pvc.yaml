{{- if or (index .Values "efs-provisioner" "enabled") (index .Values "nfs-server-provisioner" "enabled") }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ include "saferwall.fullname" . }}-samples
  {{- if index .Values "efs-provisioner" "enabled" }}
  annotations:
    volume.beta.kubernetes.io/storage-class: aws-efs
  {{- end }}
spec:
  {{- if index .Values "efs-provisioner" "enabled" }}
  storageClassName: aws-efs
  {{- else if index .Values "nfs-server-provisioner" "enabled" }}
  storageClassName: nfs
  {{- end }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
{{- end }}
