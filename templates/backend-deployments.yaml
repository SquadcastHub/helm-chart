{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template  "saferwall.fullname" . }}-backend
  labels:
    app.kubernetes.io/name: {{ template "saferwall.name" . }}-backend
{{ include "saferwall.labels" . | indent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/name: {{ template "saferwall.name" . }}-backend
  replicas:  {{ .Values.backend.replicaCount }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ template "saferwall.name" . }}-backend
{{ include "saferwall.labels" . | indent 8 }}
    spec:
      {{ if eq .Values.global.privateRegistryServer true }}
      imagePullSecrets:
        - name: regcred
      {{- end }}
      containers:
        - name: "{{ .Values.backend.name }}"
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          ports:
            - containerPort: {{ .Values.backend.containerPort }}
          resources:
            requests:
              memory: "{{ .Values.backend.resources.requests.memory }}"
              cpu: "{{ .Values.backend.resources.requests.cpu }}"
            limits:
              memory: "{{ .Values.backend.resources.limits.memory }}"
              cpu: "{{ .Values.backend.resources.limits.cpu }}"
          env:
            - name: ENVIRONMENT
              value: "prod"
          volumeMounts:
            - name:  {{ $.Release.Name }}-configmap-volume
              mountPath: /backend/configs/
      volumes:
      - name: {{ $.Release.Name }}-configmap-volume
        configMap:
          name: {{ template  "saferwall.fullname" . }}-backend
          items:
            - key: backends_conf
              path: app.prod.toml
      initContainers:
        - name: wait-for-couchbase
          image: groundnuty/k8s-wait-for:v1.3
          imagePullPolicy: Always
          args:
            - "pod"
            - "-lapp=couchbase"
{{- end }}
